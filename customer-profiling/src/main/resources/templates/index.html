<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div ng-app="app" ng-controller="controller">
	<div class="panel-body">
            <div class="formcontainer">
           		<form ng-submit="submit()" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable">Customer Id</label>
                            <div class="col-md-7">
                                <input type="text" style="width:150px" ng-model="user.customerId" id="customerId" class="username form-control input-sm" placeholder="Enter Customer Id" required ng-maxlength="12"/>
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable">Month</label>
                            <div class="col-md-7">
                                <select ng-model="user.selectedMonth" ng-options="x for x in months">
								</select>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable">Year</label>
                            <div class="col-md-7">
                                <select ng-model="user.selectedYear" ng-options="x for x in years">
								</select>
                           </div>
                        </div>
                    </div>
          			<div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit"  value="Search Customer" class="btn btn-primary btn-sm">
                        </div>
                    </div>
                </form>
            </div>
            
           </div>
           
        <div class="panel panel-default" ng-if= user.monthlyTramsactionList != null>
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Transactions </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>CUSTOMER ID</th>
                        <th>CLASSIFICATION</th>
                        <th>TRANSACTION DATE</th>
                        <th>TRANSACTION TYPE</th>
                        <th>TRANSACTION AMOUNT</th>
                        <th>CURRENT BALANCE</th>
                        <th width="100"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in user.monthlyTramsactionList">
                        <td>{{u.customerId}}</td>
                        <td>{{user.classify}}</td>
                        <td>{{u.dateTimeOfTransaction}}</td>
                        <td>{{u.transactionType}}</td>
                        <td>{{u.amount}}</td>
                        <td>{{user.data.finalBalance}}</td>
                    </tr>
                    </tbody>
                </table>      
            </div>
        </div>
    </div>
    </div>
	<script src="/webjars/angularjs/1.4.9/angular.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	<script src="/js/customerService.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
